<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
</head>
<body>
    <div style="width: 100%; height: 680px;" id="wt-container">
        <button onclick="clearboard()">Clear Board</button>
    </div>
    
    <script src="https://www.whiteboard.team/dist/api.js"></script>
    <script>
        var x;
        let paramString = window.location.href.split('?')[1];
            let queryString = new URLSearchParams(paramString);

            for (let pair of queryString.entries()) {
                console.log("Key is: " + pair[0]);
                console.log("Value is: " + pair[1]);
                if(pair[1]==1){
                    x="editor";
                }
                else{
                    x="viewer";
                }
            }
        
        var wt = new api.WhiteboardTeam('#wt-container', {
                clientId: 'd76b0fd6b33e94906b0a5cfe33f81130',
                boardCode: 'group19teachingboard',
                participant: {
                    role: x
                }
            });
        
        function clearboard(){
            wt.board.clear();
        }
    </script>
</body>
</html>
